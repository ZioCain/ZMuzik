<audio
	#audio
	[src]="current.file"
	(timeupdate)="OnTimeUpdate()"
	(loadedmetadata)="SetupData()"
></audio>
<ion-grid>
	<ion-row>
		<ion-col size="8">
			<ion-label>{{ current.title }}</ion-label>
			<ion-label>{{ current.artist }}</ion-label>
			<ion-label>
				<zm-time [time]="time.current"></zm-time>/<zm-time [time]="time.total"></zm-time>
			</ion-label>
		</ion-col>
		<ion-col size="4" class="play-buttons">
			<ion-button (click)="PlayBack()" fill="none" class="ion-no-padding">
				<ion-icon slot="icon-only" name="play-back"></ion-icon>
			</ion-button>
			<ion-button (click)="Play()" fill="none" class="ion-no-padding">
				<ion-icon slot="icon-only" [name]="playIcon"></ion-icon>
			</ion-button>
			<ion-button (click)="PlayForward()" fill="none" class="ion-no-padding">
				<ion-icon slot="icon-only" name="play-forward"></ion-icon>
			</ion-button>
		</ion-col>
	</ion-row>
</ion-grid>
